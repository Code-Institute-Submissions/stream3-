{% load static from staticfiles %}

<!DOCTYPE html>
<head>
    <title>Compare Stop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>

</head>
<body>
<!-- Fixed masthead -->
<nav class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
            <a href='{% url 'index' %}'><h3 class="logo">Compare Stop</h3></a>
            
            </div>
        </div>
        <ul class="nav navbar-nav navbar-right">
   			    <li><a href="{% url 'products' %}"><p>Advertising Kit</p></a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'profile' %}"><i class="fa fa-user"></i> </a></li>
                        <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> </a></li>
                    {%  else %}
                        <li><a href="{% url 'register' %}"><i class="fa fa-user-plus"></i> </a></li>
                        <li><a href="{% url 'login' %}"><i class="fa fa-sign-in"></i> </a></li>
                    {% endif %}
                    <li>
                        <a href="{% url 'view_cart' %}">
                            <i class="fa fa-shopping-cart"></i> Cart 
                            {% if product_count > 0 %}
                            <label class="badge badge-warning">{{ product_count }}</label>
                            {% endif %}
                        </a>
                    </li>
                </ul> 
        
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    
                    <!--school entries-->
                    {% block content %}
                    {% endblock %}
                    <!--school entries-->
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                
            </div>
            <div class="col-lg-offset-8 col-lg-2">
              <a href="https://www.facebook.com/Compare-Stop-182165272328809/" target="_blank"><span class="typcn typcn-social-facebook"></span></a>
                <a href="#" target="_blank"><span class="typcn typcn-social-twitter"></span></a>
                <a href="https://plus.google.com/103501991548545828784"><span class="typcn typcn-social-google-plus"></span></a>
                <a href="https://www.linkedin.com/company/compare-stop/" target="_blank"><span class="typcn typcn-social-linkedin"></span></a>

            </div>
            
        </div>
    </div>
</footer>
</body>
    <script type="text/javascript" src="{% static 'js/filter.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

</html>
