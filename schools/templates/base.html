{% load static from staticfiles %}

<!DOCTYPE html>
<head>
    <title>Compare Stop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Fixed masthead -->
<nav class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
            <a href='{% url 'index' %}'><h3 class="logo">Compare Stop</h3></a>
            </div>
        </div>
        
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <form action="{% url 'search' %}" method="get">
            <input type="text" name="q" autocomplete="on">
            <button type="submit">Search</button>
        </form><br>
                
                    <!--blog entries-->
                    {% block content %}
                    {% endblock %}
                    <!--blog entries-->
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-xs-offset-10 col-xs-2">
              <a href="#" target="_blank"><span class="typcn typcn-social-facebook"></span></a>
                <a href="#" target="_blank"><span class="typcn typcn-social-twitter"></span></a>
                <a href="#"><span class="typcn typcn-social-google-plus"></span></a>
                <a href="https://www.linkedin.com/company/compare-stop/" target="_blank"><span class="typcn typcn-social-linkedin"></span></a>

            </div>
            
        </div>
    </div>
</footer>
</body>
</html>
