{% extends "base.html" %}
{% block content %}
    
    {% for blogpost in blogposts %}
        <div class="row">
            <div class="col-md-2 col-sm-3 text-center">
               
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ blogpost.blog_name | safe }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ blogpost.blog_content | safe | truncatewords:30 }}</p>
                        <p><button class="btn btn-default" onclick="location.href='{% url 'viewpost' blogpost.slug %}'">Read More</button></p>
                
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
